{% extends 'base.html' %}

{% block content %}
<div class="flex justify-center py-8">
  <div class="w-full max-w-lg">
    <h2 class="text-3xl font-bold text-center text-[#0C356A] mb-8">Perbandingan Antara Dua CV</h2>
    <form action="/similarity-duacv" method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label for="resume1" class="block text-gray-700 text-sm font-bold mb-2">CV Pertama:</label>
        <input type="file" name="resume1" id="resume1" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="mb-4">
        <label for="resume2" class="block text-gray-700 text-sm font-bold mb-2">CV Kedua:</label>
        <input type="file" name="resume2" id="resume2" required class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline">
      </div>
      <div class="flex justify-center">
        <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
          Bandingkan
        </button>
      </div>
    </form>

    {% if score2 %}
    <div class="bg-white shadow-md rounded px-8 pt-6 pb-8 mt-4">
      <h2 class="text-xl font-bold text-center mb-4">Hasil Perbandingan:</h2>
      <p class="text-lg text-center">Skor Kesamaan: <span class="font-semibold">{{ score2 }}</span></p>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
