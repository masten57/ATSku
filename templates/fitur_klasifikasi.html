{% extends 'base.html' %}

{% block content %}
<div class="container mx-auto px-4 py-8">
  <div class="flex flex-col items-center justify-center">
    <h1 class="text-3xl font-bold text-center text-[#0C356A] mb-8">Klasifikasi CV</h1>
    
    <div class="w-full max-w-lg">
      <form action="/klasifikasi" method="post" enctype="multipart/form-data" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        <div class="mb-6">
          <label class="block text-gray-700 text-sm font-bold mb-2" for="resume">
            Pilih file CV (.pdf):
          </label>
          <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" 
                 id="resume" type="file" name="resume" accept=".pdf">
        </div>
        <div class="flex items-center justify-between">
          <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" 
                  type="submit">
            Klasifikasikan
          </button>
        </div>
      </form>
    </div>

    {% if category %}
    <div class="w-full max-w-lg bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <h2 class="text-xl font-bold mb-3">Hasil Klasifikasi:</h2>
      <p class="text-sm text-gray-600 mb-2">Kategori: {{ category[0] }}</p>
      <div class="mt-4">
        <h3 class="text-lg font-bold mb-2">Teks CV:</h3>
        <p class="text-sm text-gray-600 whitespace-pre-wrap">{{ pdf_text }}</p>
      </div>
    </div>
    {% endif %}
  </div>
</div>
{% endblock %}
